<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
    <style>
      body {
        background-image: url(https://image.musinsa.com/mfile_s01/2019/03/18/156005c5baf40ff51a327f1c34f2975b202538.jpg);
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>SKT 5G</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>11:11</span>
      </div>
      <div class="status-bar_column">
        <span>98%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzA2MTRfMjA4%2FMDAxNDk3NDM3MTM5Nzc3.FTctqbzon_fE6MmZpDSMbJPG91wO5UK20gCgAb9OpqUg._8pa7IDcB5_egnM0__XhcPsibJwgf47pDNx_DCLSjewg.JPEG.ptj0969%2F15bf76ba21131afc0.jpg&type=sc960_832"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">엄마</h4>
              <h6 class="user-component__subtitle">너</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:07</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="chat2">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjRfMTE4%2FMDAxNjU2MDMyMDQyMTQ5.dzbodw4-PbWUfMpmXjZs84N-qdljlR0UNdM2_IfVQUog.couOHuJn5EH_Lo5_VrE6i1ajHIanUHszdZ3qJ39CZQkg.JPEG.jobobo12%2FIMG_3975.JPG&type=sc960_832"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">흰둥이</h4>
                <h6 class="user-component__subtitle">미안 흰둥아 ..ㅠ</h6>
              </div>
            </div>

            <div class="user-component__column">
              <span class="user-component__time">10:58</span>
            </div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-magnifying-glass fa-2x glass"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>모바일 접속만 가능합니다.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/40bf6bad2b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
