<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>SKT 5G</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>11:11</span>
      </div>
      <div class="status-bar_column">
        <span>98%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/1445377282189578243/X_1X9b5W_400x400.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이영지</h4>
              <h6 class="user-component__subtitle">this text whatever</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="chat2">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://pbs.twimg.com/profile_images/1445377282189578243/X_1X9b5W_400x400.jpg"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">최준</h4>
                <h6 class="user-component__subtitle">this text whatever</h6>
              </div>
            </div>

            <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">1</div>
            </div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-magnifying-glass fa-2x glass"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>모바일 접속만 가능합니다.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/40bf6bad2b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
