<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat1 - Kokoa Talk</title>
    <style>
      body {
        background-image: url(https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fcfile22.uf.tistory.com%2Fimage%2F998643365A8956112C05E4);
        background-repeat: x-repeat;
      }
    </style>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>SKT 5G</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>11:11</span>
      </div>
      <div class="status-bar_column">
        <span>98%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">엄마</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2022년 7월 14일 목요일</div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzA2MTRfMjA4%2FMDAxNDk3NDM3MTM5Nzc3.FTctqbzon_fE6MmZpDSMbJPG91wO5UK20gCgAb9OpqUg._8pa7IDcB5_egnM0__XhcPsibJwgf47pDNx_DCLSjewg.JPEG.ptj0969%2F15bf76ba21131afc0.jpg&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">엄마</span>
          <div class="message__info">
            <span class="message__bubble"
              >엄마 곧 들어가니까 짱아 잘 돌보고 있으렴~^^</span
            >
            <span class="message__time">10:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">네</span>
            <span class="message__time">10:40</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >엄마 그런데 흰둥이가 놀다가 유리창을 깼어요</span
            >
            <span class="message__time">10:57</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxODA4MTRfNzIg%2FMDAxNTM0MjI5OTI4NTYz.9BKdsKl1grDDzOax75HT1gK953Yf6uzf2rYKPH-OzKAg.q4PJIyl-79d5t7QrV10VkilZW1ytZa2lyoPQpmRnAO0g.JPEG.mnbvc0009%2FexternalFile.JPEG&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">엄마</span>
          <div class="message__info">
            <span class="message__bubble">너</span>
            <span class="message__time">11:07</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>모바일 접속만 가능합니다ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/40bf6bad2b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
