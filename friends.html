<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - Kokoa Talk</title>
    <style>
      body {
        background-image: url(https://image.musinsa.com/mfile_s01/2019/03/18/156005c5baf40ff51a327f1c34f2975b202538.jpg);
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>SKT 5G</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>11:11</span>
      </div>
      <div class="status-bar_column">
        <span>98%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxODA3MTNfODMg%2FMDAxNTMxNDY2MDQ5MjMy.5mX71iPuFiEl9wxLMlzrG0NDDhK-zpB1p2oQ5VliOkcg.KWQJDJIxFWlVBzzKECvsp2gN_lNhnW7JCxd0Kbumgzcg.JPEG.luchero258%2F0.JPG&type=sc960_832"

          />
          <div class="user-component__text">
            <h4 class="user-component__title">신짱구</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>생일인 친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn3.vectorstock.com/i/1000x1000/68/82/birthday-cake-icon-on-pink-background-digital-vector-28286882.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                친구의 생일을 확인해보세요!
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA4MDFfMTcx%2FMDAxNjU5Mjg2ODQ0OTc0.0hwpV_ORHxj5jUQ4KAGrtwFEcwhL8u9pL4iaKypRDRog.bJqlVBvK_-t3QFoQ0bo41fZHRy2-x7Ew5JNfvkn9yYUg.JPEG.kjhkjhvedro%2FScreenshot%25A3%25DF20211126%25A3%25AD153305%25A3%25DFNAVER.jpg&type=sc960_832"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                유리
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span></span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEwMDRfMjQ1%2FMDAxNjMzMzU4Mjg2NDU5.wHz3NGNC5Hlnv0e0q4FRxCHovzyx1C8AcQ-wFTY_bMog.vavjeHad3FFKDKv0CtWsPkKmBIq-aI5R9xyJqHBJj1gg.JPEG.alsgml7640%2FIMG_9905.jpg&type=sc960_832"

            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                훈이
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span></span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <ul class="nav__list">

        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-magnifying-glass fa-2x glass"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>


    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>모바일 접속만 가능합니다ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/40bf6bad2b.js"

    ></script>

</html>
